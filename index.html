<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="wreapper">
      <div class="container">
        <div class="card">
          <div class="left">
            <label>Your Result</label>
            <div>
              <span class="number">76</span>
              <span class="of-100">of 100</span>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="right">
            <label for="">Summary</label>
            <div class="long-card-list">
              <div class="card1">
                <div class="card-left"><img src="assets/images/icon-reaction.svg" alt="" /> <span>Reaction</span></div>
                <div>
                  <span>80 </span>
                  <span class="he723ged"> / 100</span>
                </div>
              </div>
              <div class="card2">
                <div class="card-left"><img src="assets/images/icon-memory.svg" alt="" /> <span>Memory</span></div>
                <div>
                  <span>92 </span>
                  <span class="he723ged">/ 100</span>
                </div>
              </div>
              <div class="card3">
                <div class="card-left"><img src="assets/images/icon-verbal.svg" alt="" /> <span>Verbal</span></div>
                <div>
                  <span>61 </span>
                  <span class="he723ged">/ 100</span>
                </div>
              </div>
              <div class="card4">
                <div class="card-left"><img src="assets/images/icon-visual.svg" alt="" /> <span>Visual</span></div>
                <div>
                  <span>72 </span>
                  <span class="he723ged">/ 100</span>
                </div>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </section>
    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
